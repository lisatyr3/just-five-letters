<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Just 5 Letters</title>

<style>
:root {
  --green:#6aaa64;
  --yellow:#c9b458;
  --gray:#d3d6da;
  --dark:#444;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: #fff;
  display: flex;
  justify-content: center;
}

.game {
  width: 100%;
  max-width: 420px;
  padding: 20px 16px 30px;
  box-sizing: border-box;
  text-align: center;
}

h1 {
  margin: 0 0 6px;
  font-size: 1.6rem;
}

p {
  margin: 0 0 14px;
  color: #555;
  font-size: 0.95rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 8px;
  margin: 16px 0 20px;
}

.tile {
  border: 2px solid #ccc;
  height: 54px;
  font-size: 1.6rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
}

.correct {
  background: var(--green);
  border-color: var(--green);
  color: #fff;
}

.present {
  background: var(--yellow);
  border-color: var(--yellow);
  color: #fff;
}

.absent {
  background: var(--gray);
  border-color: var(--gray);
  color: var(--dark);
}

input {
  width: 100%;
  padding: 10px;
  font-size: 1.05rem;
  text-align: center;
  letter-spacing: 4px;
  text-transform: uppercase;
  box-sizing: border-box;
}

button {
  margin-top: 12px;
  padding: 10px 16px;
  font-size: 1rem;
  cursor: pointer;
}

.message {
  margin-top: 14px;
  font-size: 0.95rem;
}
</style>
</head>

<body>
<div class="game">
  <h1>Just 5 Letters</h1>
  <p>Guess today’s 5-letter word. You have 6 tries.</p>

  <div id="grid"></div>

  <input id="guessInput" maxlength="5" placeholder="Type your guess">
  <button onclick="submitGuess()">Submit</button>

  <div class="message" id="message"></div>
</div>

<script>
/* WORD LIST — easy, familiar words */
const WORDS = [
  "GRACE","HEART","SMILE","LIGHT","TRUST","HAPPY","PEACE",
  "ENJOY","FRIEND","LAUGH","KIND","WORTH","BRAVE","CALM",
  "UNITY","FAITH","CLEAR","SWEET","HOPE","THANK"
];

/* DAILY WORD LOGIC */
const startDate = new Date("2025-01-01");
const today = new Date();
today.setHours(0,0,0,0);
const dayIndex = Math.floor((today - startDate) / 86400000);
const ANSWER = WORDS[dayIndex % WORDS.length];

/* GAME STATE */
let currentRow = 0;
const maxRows = 6;
const grid = document.getElementById("grid");
const message = document.getElementById("message");

/* BUILD GRID */
function buildGrid() {
  grid.innerHTML = "";
  grid.className = "grid";
  for (let i = 0; i < maxRows * 5; i++) {
    const tile = document.createElement("div");
    tile.className = "tile";
    grid.appendChild(tile);
  }
}
buildGrid();

/* SUBMIT GUESS */
function submitGuess() {
  const input = document.getElementById("guessInput");
  const guess = input.value.toUpperCase();

  if (guess.length !== 5) {
    message.textContent = "Please enter 5 letters.";
    return;
  }

  const tiles = document.querySelectorAll(".tile");
  const start = currentRow * 5;
  const answerLetters = ANSWER.split("");

  for (let i = 0; i < 5; i++) {
    const tile = tiles[start + i];
    tile.textContent = guess[i];

    if (guess[i] === ANSWER[i]) {
      tile.classList.add("correct");
      answerLetters[i] = null;
    }
  }

  for (let i = 0; i < 5; i++) {
    const tile = tiles[start + i];
    if (tile.classList.contains("correct")) continue;

    const idx = answerLetters.indexOf(guess[i]);
    if (idx !== -1) {
      tile.classList.add("present");
      answerLetters[idx] = null;
    } else {
      tile.classList.add("absent");
    }
  }

  if (guess === ANSWER) {
    message.textContent = "Well done! Come back tomorrow.";
    disableGame();
    return;
  }

  currentRow++;
  input.value = "";

  if (currentRow === maxRows) {
    message.textContent = `The word was ${ANSWER}. Try again tomorrow!`;
    disableGame();
  }
}

/* DISABLE INPUT */
function disableGame() {
  document.getElementById("guessInput").disabled = true;
}
</script>
</body>
</html>
